<div class="controls">
  <mat-form-field appearance="outline">
    <mat-label>Reaction Time (ms)</mat-label>
    <input matInput type="number" [(ngModel)]="reactionTime" />
  </mat-form-field>
  <button class="start-btn" mat-fab extended (click)="onStart()" [color]="(gameStatus$ | async) ? 'warn' : ''">
    {{ (gameStatus$ | async) ? 'Reset' : 'Start' }}
  </button>
  <button class="start-btn" mat-fab extended color="danger" (click)="onStop()">{{ 'Stop' }}</button>
</div>
